<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minha Página Pessoal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .foto {
            max-width: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minha Página Pessoal</h1>
        <img class="foto" src="userPhotoDefault.png" alt="Minha Foto">
        <p>Olá! Meu nome é [Seu Nome]. Sou um estudante interessado em desenvolvimento web.</p>
        <h2>Meus Interesses</h2>
        <p>Gosto de tecnologia, programação e design.</p>
        <h2>Meus Hobbies</h2>
        <ul>
            <li>Leitura</li>
            <li>Jogos</li>
            <li>Caminhadas</li>
        </ul>
    </div>
</body>
</html>
