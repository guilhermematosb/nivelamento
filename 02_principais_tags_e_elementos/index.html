<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tags HTML Principais</title>
</head>
<body>
    <h1>Meu Primeiro Cabeçalho</h1>
    <p>Este é um parágrafo.</p>
    <a href="https://www.example.com">Visite o Example</a>
    <img src="imagem.jpg" alt="Descrição da Imagem">
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <table>
        <tr>
            <th>Cabeçalho 1</th>
            <th>Cabeçalho 2</th>
        </tr>
        <tr>
            <td>Dados 1</td>
            <td>Dados 2</td>
        </tr>
    </table>
</body>
</html>
