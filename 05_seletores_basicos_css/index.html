<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Introdução ao CSS</title>
    <style>
        h1 {
            color: blue;
        }

        p {
            color: green;
        }

        /* Seletor de classe (CLASS)*/
        .minha-classe {
            background-color: aliceblue;
            color: brown;
        }

        /* Seletor de identificador (ID) */
        #meu-identificador {
            background-color: antiquewhite;
            color: red;
        }

    </style>
</head>
<body>
    <h1>Estilos com CSS</h1>

    <p>Este parágrafo está em verde.</p>

    <div class="minha-classe">
        Esta é uma div
    </div>

    <div id="meu-identificador">
        Esta é outra div
    </div>
        
</body>
</html>
